<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root" class="root--cold">
      <h1 class="mainheading mainheading--datareturned">
        Will it ever get warmer?
      </h1>
      <p class="oneword">No.</p>
      <div class="sentences">
        <p class="sentences__sentence">
          In seven days' time, it will be just as cold in
          <span class="sentences__city">Montreal</span>.
        </p>
        <p class="sentences__sentence">
          Then it will stay cold forever. It will never get warmer again.
        </p>
      </div>
      <div class="weatherboxes">
        <div class="weatherboxes__box">
          <p class="weatherboxes__location">Montreal, Quebec</p>
          <p class="weatherboxes__date">February 26, 2022</p>
          <p class="weatherboxes__temperature">-7</p>
        </div>
        <div class="weatherboxes__box">
          <p class="weatherboxes__location">Montreal, Quebec</p>
          <p class="weatherboxes__date">March 5, 2022</p>
          <p class="weatherboxes__temperature">-6</p>
        </div>
      </div>
    </div>
  </body>
</html>
